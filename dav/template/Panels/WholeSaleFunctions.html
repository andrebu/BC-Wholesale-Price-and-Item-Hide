<script type="text/javascript">
	var $wholesaleSpecials = $('.CategoryList ul li:contains("Wholesale Specials")');
	var $wholesaleBreadcrumb = $('.Breadcrumb:contains("Wholesale")');
    var $headerLogoText = $('.Left.fleft .header-logo-text');
    var $subHeaderWholesaleLink = $('.wholesaleSHLink');
    var $mainLeftCatNavUl = $('.CategoryList ul');
	//var signInText = "<span>" + "%%GLOBAL_LoginOrLogoutText%%" + " to see prices</span>";
    var $wholeSaleBtns = $('.wholesaleBtnContainer');
	var $prodPrice = $('.p-price');

    var globalFirstName= "%%GLOBAL_CurrentCustomerFirstName%%";
    var wholesaleHeaderLogoText = '<a href="/wholesale/"><span>DANKSTOP.COM <br>THE <span class="green">WHOLESALE</span> SUPPLIER!</span></a>';
    var wholesaleSHLink = '<a href="/">Back to Retail</a>';
    var wholesaleNavUl = '<li><a href="/wholesale">Wholesale</a></li>' +
						'<li><a href="/wholesale-water-pipes">Wholesale Water Pipes</a></li>' +
						'<li><a href="/wholesale-dab-rigs-and-concentrate-pipes">Wholesale Dab Rigs and Concentrate Pipes</a></li>' +
						'<li><a href="/wholesale-recyclers">Wholesale Recyclers</a></li>' +
						'<li><a href="/wholesale-glass-pipes">Wholesale Hand Pipes</a></li>' +
						'<li><a href="/wholesale-glass-adapters-and-parts">Wholesale Glass Adapters and Parts</a></li>';
	var applyForWholesaleText = '<span class="upgradeToWholesaleText">You are logged in as a Retail Customer.  Please apply for a Wholesale Account to shop Wholesale.</span><a href="#Register" class="wholesaleApply btn cta">Apply for a wholesale account</a>';
	var loggedInAsWholesale = '<span class="green">You are logged in as a Wholesale Customer!  Have fun shopping and making money with us!</span>';
	var signInText = '<span class="createAcc green"><a href="/login.php" onclick="">Sign in</a> or <a href="/contact-us/">Contact Us</a> to see prices</span>';
	var upgradeAccText = '<span class="upgradeAcc green"><a href="/contact-us/">Contact Us</a> to see wholesale prices</span>';

	function hideWholesaleCategory() {
		$('.CategoryList ul li:contains("Wholesale Glass Pipes")').hide("");
	}

	function wholesaleFeatures() {
		if (!$wholesaleSpecials.length && $wholesaleBreadcrumb.length) {
	        if (globalFirstName!="" && globalFirstName!="Guest")
	        {
				$prodPrice.html(upgradeAccText);
				$wholeSaleBtns.html(applyForWholesaleText);
	        } else {
				$prodPrice.html(signInText);
	        };
		} else {
			$wholeSaleBtns.html(loggedInAsWholesale);
		};
		if ($wholesaleBreadcrumb.length) {
			$headerLogoText.html(wholesaleHeaderLogoText);
			$subHeaderWholesaleLink.html(wholesaleSHLink);
			$mainLeftCatNavUl.html(wholesaleNavUl);
		};
	}

	wholesaleFeatures();
	$(document).ready( function () {
		hideWholesaleCategory();
	});
</script>
